<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.2/css/all.css"
      integrity="sha384-fZCoUih8XsaUZnNDOiLqnby1tMJ0sE7oBbNk2Xxf5x8Z4SvNQ9j83vFMa/erbVrV"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto spotifarça</title>
  </head>
  <body>
    <img src="images/coroner.jpg" alt="" />
    <div class="description">
      <h2>Não faz isso comigo não</h2>
      <i>tz da Coronel</i>
    </div>
    <div class="duration">
      <div class="bar">
        <progress value="0" max="1.0"></progress>
        <div class="score"></div>
      </div>
      <div class="time">
        <p class="start">0:00</p>
        <p class="end">2:00</p>
      </div>
    </div>

    <div class="player">
      <i class="fa-solid fa-backward-step arrows back"></i>
      <i class="fa-solid fa-pause button-pause"></i>
      <i class="fa-solid fa-circle-play button-play"></i>
      <i class="fa-solid fa-forward-step arrows next"></i>
    </div>

    <audio
      src="songs/TZ da Coronel - Não Faz Isso Comigo Não (Áudio Oficial) Faixa12.mp3"
    ></audio>
    <script src="script.js"></script>
  </body>
</html>
